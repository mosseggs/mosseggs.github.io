<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="substyles.css" rel="stylesheet">
        <title>Bubbon</title>
        <link rel="icon" type="image/gif" href="images/loading.gif"/>
    </head>
    <body>
      <div class="main outer">
        <div class="cat">
          <img src="images/button/cat.png" style="position: absolute" width="12.5%" class="kit1">
          <img src="images/button/cat.png" style="position: absolute" width="12.5%" class="kit2">
          <img src="images/button/cat2.png" style="position: absolute" width="12.5%" class="kit3">
          <img src="images/button/cat2.png" style="position: absolute" width="12.5%" class="kit4">
        </div>
        <div class="container">
          <img src="images/button/hat.gif" height="100%">
          <div class="text">
            <br>
            <h1>Congrats!</h1>
            <div class="count">
              <p style="font-size: 10vmin;"><span id="timer">5</span></p>
            </div>
          </div>
        </div>
        <a href="https://www.boredbutton.com/random" id="link"></a>
        <iframe src="audio/cheer.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio id="cheer" loop>
          <source src="audio/cheer.mp3" type="audio/mp3">
          your browser
        </audio>
      </div>
      </body>
      <script>
        window.onload = function(){
            var sec = 4;
            setInterval(function(){
                document.getElementById("timer").innerHTML = sec ;
                sec--;
                if(sec == -1)
                {
                  sec =0;
                  document.getElementById('link').click();
                }
                },1000);
        }
      </script>
</html>
