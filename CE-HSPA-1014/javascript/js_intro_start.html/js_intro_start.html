    const splotches = []; //array to hold all splotches
    
    function randNum(){
      return(parseInt(Math.random() * 255));
    }
    function buildSplotch(){
      // console.log(`in buildSplotch`);
      //<div class="square" style="color: blue"> </div>
      const ele=document.createElement( `div` );

      ele.setAttribute( `class`, `square` );
      ele.style.backgroundColor = `rgb(${randNum()},${randNum()},${randNum()})`;
      ele.style.opacity=0;

      // console.log(ele);

      ele.addEventListener(`mouseover`, () => (
        ele.animate([
          {
            opacity: 1,
            transform: `scale(2)`,
            borderRadius: `10px`
          }
        ], {
          duration: 500, //ms
          iterations: 2,
          direction: `alternate`,
          easing: `linear`,
        })
      ))
        
      return ele;
    }

    const numSquares = parseInt(window.innerHeight/20) * parseInt(window.innerWidth/20);


    // let splotch = buildSplotch();
    // document.body.appendChild(splotch);
    for( let i = 0; i < numSquares; i++){
      splotches[i] = buildSplotch();
      document.body.appendChild(splotches[i] );
    }
    
  </script>
