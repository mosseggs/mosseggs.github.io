      <script>
        var parent = document.getElementById('container'); // Element that holds the mover
        var mover = document.getElementById('mover'); // The mover, can be anything
        var dirX = 1; // The direction we are moving... 1 is right, -1 is left.
        var distX = 4; // The distance we move each "tick"
        var dirY = 1; // The direction we are moving... 1 is right, -1 is left.
        var distY = 4; // The distance we move each "tick"

        // The ID will let us stop it later if we want.
        var intervalId = setInterval(function() {
          // Get the left, remove the "px" from the end and convert it to an integer.
          var posX = parseInt(mover.style.left.replace(/px$/, '')) || 0;
          var posY = parseInt(mover.style.top.replace(/px$/, '')) || 0;

          // Add dir * dist
          posX += dirX * distX;
          posY += dirY * distY;

          // If we are moving right and we've gone over the right edge...
          if (dirX == 1 && posX + mover.offsetWidth > parent.offsetWidth) {
            // only move right to the edge...
            posX -= posX + mover.offsetWidth - parent.offsetWidth;
            // and change direction.
            dirX *= -1

            distX = Math.floor((Math.random() * 20) + 1);
            distY = Math.floor((Math.random() * 20) + 1);
            // If we are moving left and we've gone over the left edge...
          } else if (dirX == -1 && posX < 0) {
            // stop at zero...
            posX = 0;
            // and change direction...
            dirX *= -1;

            distX = Math.floor((Math.random() * 20) + 1);
            distY = Math.floor((Math.random() * 20) + 1);
          }
          // If we are moving right and we've gone over the right edge...
          if (dirY == 1 && posY + mover.offsetHeight > window.innerHeight + window.pageYOffset - 82) {
            // only move right to the edge...
            posY -= posY + mover.offsetHeight - window.innerHeight - window.pageYOffset + 82;
            // and change direction.
            dirY *= -1

            distX = Math.floor((Math.random() * 20) + 1);
            distY = Math.floor((Math.random() * 20) + 1);
            // If we are moving left and we've gone over the left edge...
          } else if (dirY == -1 && posY < window.pageYOffset) {
            // stop at zero...
            posY = window.pageYOffset;
            // and change direction...
            dirY *= -1;

            distX = Math.floor((Math.random() * 20) + 1);
            distY = Math.floor((Math.random() * 20) + 1);
          }

          // Set the new position
          mover.style.left = posX + "px";
          mover.style.top = posY + "px";

        }, 10); // this number is how many milliseconds in between each move.
        // Smaller interval time means smoother movement but slower performance.

      </script>
